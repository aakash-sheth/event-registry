version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: registry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/registry
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - CORS_ALLOW_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - FRONTEND_ORIGIN=http://localhost:3000
      - EMAIL_PROVIDER=ses
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/registry
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - AUTO_SCHEDULE_ANALYTICS_BATCH=True
      - ANALYTICS_BATCH_INTERVAL_MINUTES=2
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    command: sh -c "python manage.py schedule_analytics_batch && python manage.py process_tasks"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://host.docker.internal:8000
      - NEXT_PUBLIC_RAZORPAY_KEY_ID=${NEXT_PUBLIC_RAZORPAY_KEY_ID:-}
      - NEXT_PUBLIC_BRAND_NAME=${NEXT_PUBLIC_BRAND_NAME:-Ekfern}
      - NEXT_PUBLIC_COMPANY_HOMEPAGE=${NEXT_PUBLIC_COMPANY_HOMEPAGE:-${NEXT_PUBLIC_API_BASE:-https://eventregistry.com}}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

